article-meta tags"><span class="article-meta__separator">|</span><i class="fa fa-tag article-meta__icon" aria-hidden="true"></i><a class="article-meta__tags" href="/tags/mysql/">mysql</a></span><div class="content"><p>如果mysql没有设置允许远程访问时进入远程访问就会报错：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">_mysql_exceptions.OperationalError: (1130, &quot;Host &#39;x.x.x.x&#39; is not allowed to connect to this MariaDB server&quot;)</span><br></pre></td></tr></table></figure>
<p>就要修改mysql数据库的访问权限：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">mysql&gt;use mysql;</span><br><span class="line">mysql&gt;update user set host &#x3D; &#39;%&#39;  where host &#x3D;&#39;root&#39;;</span><br><span class="line">MariaDB [mysql]&gt; update user set host &#x3D; &#39;%&#39; where host &#x3D; &#39;localhost&#39;;</span><br><span class="line">mysql&gt;flush privileges;</span><br><span class="line">mysql&gt; select host, user from user;</span><br><span class="line">mysql&gt;quit</span><br></pre></td></tr></table></figure>

<p>当然不用了也要改回去了：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">mysql&gt;update user set host &#x3D; &#39;localhost&#39;  where host &#x3D;&#39;%&#39;;</span><br><span class="line">MariaDB [mysql]&gt; update user set host &#x3D; &#39;localhost&#39; where host &#x3D; &#39;%&#39;;</span><br></pre></td></tr></table></figure>
